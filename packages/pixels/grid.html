<html>
    <head>
        <style>
            body div {
                width: 10px;
                height: 10px;
                background-color: aquamarine;
            }
        </style>
        
    </head>
    <body></body>
    <script>
        function r(){
            let upperLeftPointOfEachPiece = [4041] // [2021, 2061, 4041, 6021, 6061]
            let sizeOfEachPiece = 20
            let reserved = new Array(upperLeftPointOfEachPiece.length * sizeOfEachPiece * sizeOfEachPiece)
            reserved.length = upperLeftPointOfEachPiece.length * sizeOfEachPiece * sizeOfEachPiece
            let c = 0
            for(let i = 0; i < upperLeftPointOfEachPiece.length; ++i){
                for(let j = 0; j < sizeOfEachPiece; ++j){
                    for(let k = 0; k < sizeOfEachPiece; ++k){
                        reserved[c] = upperLeftPointOfEachPiece[i] + j + k*100
                        ++c
                    }
                }
            }
            return reserved;
        }


        function r2(){
            let upperLeftPointOfEachPiece = [4041] // [2021, 2061, 4041, 6021, 6061]
            let sizeOfEachPiece = 20
            let reserved = new Array(20)
            reserved.length = 20
            for(let i = 0; i < sizeOfEachPiece; ++i){
                reserved[i] = 4041 + (i * 100)
            }
            return reserved;
        }
       
        function renderPixels(){
            let re = r2();
            var docFrag = document.createDocumentFragment();
            for(var i = 1; i < 10001; i++) {
                let x = document.createElement('div')
                if(re.indexOf(i) !== -1){
                    x.setAttribute('class', 'r')
                    // Skip the next 200
                    i += 19
                } else {
                    x.setAttribute('id', i)
                }
                docFrag.appendChild(x); // Note that this does NOT go to the DOM
            } 
            document.body.appendChild(docFrag); // Appends all divs at once
        }

        function renderReservedList(){
            console.log(r())
        }

        renderPixels()
        

    </script>
</html>
